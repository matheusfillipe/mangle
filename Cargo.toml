[package]
name = "mangle"
version = "0.1.0"
edition = "2021"

[lib]
name = "mangle"
path = "src/lib.rs"

[[sublib]]
name = "pymangle"
path = "src/pylib.rs"
crate-type = ["cdylib"]

[[bin]]
name = "mangle"
path = "src/main.rs"

[dependencies]
rustyline = "9.1.0"
dirs = "4.0"
unicode-segmentation = "1.6.0"
pyo3 = { version = "0.16.1", features = ["extension-module"] }
