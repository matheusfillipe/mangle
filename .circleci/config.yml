version: 2.1
workflows:
  build_and_deploy:
    jobs:
      - build-and-test:
        filters:
          tags:
            only: /.*/

      - pipy-deploy:
          requires:
            - build-and-test
          filters:
            tags:
              only: /.*/
#            tags:
#              only: /^v[0-9]+(\.[0-9]+)*$/
#            branches:
#              ignore: /.*/

jobs:
  build-and-test:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      # If you have committed your Cargo.lock file to version control
      # delete this step.
      - run:
          name: Calculate dependencies
          command: cargo generate-lockfile
      - restore_cache:
          keys:
            - v1-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build all targets
          command: cargo build
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: v1-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Run all tests
          command: cargo test

  pipy-deploy:
    docker:
      - image: pyo3/maturin
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build all targets
          command: cargo build
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: pypi deploy
          command: |
            sudo apt-get install python3 python3-venv
            pip3 install twine
            pip3 install wheel
            python3 -m venv .env
            source .env/bin/activate
            pip3 install maturin
            maturin init --bindings pyo3
            maturin publish
